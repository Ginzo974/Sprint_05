<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eu - tableau</title>
    <style>
      * {
        font-family: "Montserrat", sans-serif;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-fixed-top navbar-dark bg-dark">
      <div class="container-xl">
        <a href="index.html" class="text-decoration-none text-white">Eu</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#hamburger"
          aria-controls="hamburger"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="hamburger">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Table</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      <h1 class="my-4">HTML presentation table</h1>
      <table class="table table-bordered text-nowrap" style="width: 1000px">
        <tr class="table-light text-center">
          <th>Country</th>
          <th>Area</th>
          <th>Population</th>
          <th>Capital</th>
        </tr>
        <tbody id="tab" style="border-top-width: 0"></tbody>
      </table>

      <script src="table.js"></script>
      <div>
        <p>List of european region countries</p>
        <input
          type="button"
          onclick="window.location.reload(false)"
          value="Rafraichir la page"
        />
      </div>
    </main>
  </body>
</html>
